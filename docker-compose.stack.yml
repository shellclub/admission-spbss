version: '3.8'

services:
  app:
    image: ghcr.io/shellclub/admission-spbss:latest # Note: Adjust this if you build image externally, or use build context
    # For Portainer Stacks + Git, 'build' is supported if using proper git auth, but often image based is faster.
    # However, since we are deploying via Git Repo in Portainer, we can keep the build context.
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs_app_stack
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Database Config - These should be set in Portainer Environment Variables
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      
      # Prisma URL needs to be constructed if passing individual vars, or passed as a whole string
      # We recommend passing the full URL in Portainer for simplicity:
      # DATABASE_URL="mysql://root:password@host.docker.internal:3306/sport_registration"
      - DATABASE_URL=${DATABASE_URL}
      
      # App Config
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
    volumes:
      - uploads_data:/app/public/uploads

volumes:
  uploads_data:
