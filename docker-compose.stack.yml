version: '3.8'

services:
  app:
    # image: ghcr.io/shellclub/admission-spbss:latest 
    # Commented out external image to force Portainer to build from source
    # This avoids "denied" errors if you haven't set up GHCR authentication
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs_app_stack
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Database Config
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      
      # Full Connection String (Internal Network)
      # Uses default 'password123' if DB_PASSWORD is not set
      - DATABASE_URL=mysql://root:${DB_PASSWORD:-password123}@db:3306/${DB_NAME:-sport_registration}
      
      # App Config
      - NEXTAUTH_URL=${NEXTAUTH_URL:-https://admission.spbss.ac.th}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-supersecretfallbackkey}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    
    depends_on:
      - db
      
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
    volumes:
      - uploads_data:/app/public/uploads

  db:
    image: mariadb:10.6
    container_name: nextjs_db_stack
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=${DB_PASSWORD:-password123}
      - MARIADB_DATABASE=${DB_NAME:-sport_registration}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-password123} # Fallback
      - MYSQL_DATABASE=${DB_NAME:-sport_registration} # Fallback
    command: ['mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci', '--max-allowed-packet=64M', '--skip-name-resolve']
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: nextjs_pma_stack
    restart: always
    ports:
      - "${PMA_PORT:-8081}:80"
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
    depends_on:
      - db

volumes:
  uploads_data:
  db_data:
